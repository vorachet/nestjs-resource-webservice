<h1>Image</h1>

<form action="/media/uploadFile" method="post" encType="multipart/form-data">
    <input type="file" accept="image/*" name="file" id="file" capture>
    <button type="submit">Upload</button>
</form>


<h1>Any file</h1>
<form action="/media/uploadFile" method="post" encType="multipart/form-data">
    <input type="file" name="file" id="file" capture>
    <button type="submit">Upload</button>
</form>
